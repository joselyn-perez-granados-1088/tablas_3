{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Mascotas</h2>
        <!-- Aquí codigo tarjeta -->

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarMascota/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{mismascotas.codigo}}" minlength="1" maxlength="6" readonly required>
                    </div>

                    <div class="form-group py-3">
                            <input type="text" id="txtespecie" name="txtespecie" class="form-control" value="{{mismascotas.especie}}" maxlength="100" required>
                        </div>
                    
                    <div class="form-group py-1">
                        <input type="text" id="txttamaño" name="txttamaño" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.tamaño}}" required>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="txtprecio" name="txtprecio" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.precio}}" required>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="txtdieta" name="txtdieta" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.dieta}}" required>
                    </div>
                    
                    <div class="form-group py-1">
                        <input type="text" id="txttemperamento" name="txttemperamento" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.temperamento}}" required>
                    </div>
                    
                    <div class="form-group py-1">
                        <input type="text" id="txtcuidados" name="txtcuidados" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.cuidados}}" required>
                    </div>
                                        
                    <div class="form-group py-1">
                        <input type="text" id="txtedad" name="txtedad" class="form-control" minlength="1" maxlength="9" value="{{mismascotas.edad}}" required>
                    </div>

                    <div class="form-group py-1">
                        <button type="submit" class="btn btn-dark">Guardar Mascota</button>
                    </div>

                </form>
            </div>
        </div> <!-- La tarjeta -->

        <!-- Aquí codigo tarjeta -->
    </div> 
</div> <!-- Fila en editar-->

{% endblock %}
